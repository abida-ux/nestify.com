<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Register Hostel</title>
    <link rel="stylesheet" href="hostel.css">
</head>
<body>
    <div id="admin-container">
        <h2>Register a Hostel</h2>
        <form action="register_hostel.php" method="POST" enctype="multipart/form-data">
            <div>
                <label for="hostelName">Hostel Name:</label>
                <input type="text" id="hostelName" name="hostel_name" required>
            </div>
            <div>
                <label for="hostelDescription">Hostel Description:</label>
                <input type="text" id="hostelDescription" name="hostelDescription" required>
            </div>
            <div>
                <label for="hostelPrice">Price (per sem):</label>
                <input type="number" id="hostelPrice" name="hostel_price" required>
            </div>
            <div>
                <label for="hostelImage">Hostel Image (URL or Upload):</label>
                <input type="file" id="hostelImage" name="hostel_image" accept="image/*" required>
            </div>
            <button type="submit">Register Hostel</button>
        </form>
    </div>
</body>
</html>
